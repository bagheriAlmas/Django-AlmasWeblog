{% extends 'base.html' %}
{% block content %}
    FirstName : {{ user.first_name }} <br>
    Lastname : {{ user.last_name }} <br>
    Username : {{ user.username }} <br>
    Password : {{ user.password }} <br>
    Email : {{ user.email }} <br>
    Twitter : {{ user.twitter }} <br>
    Facebook : {{ user.facebook }} <br>
    Avatar : <img src=" {{ user.avatar.url }}"> <br>
    <a class="btn btn-outline-primary" href="{% url 'user_update' user.id %}">Update</a>
{% endblock %}
