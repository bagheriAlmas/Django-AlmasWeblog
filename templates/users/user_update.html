{% extends 'base.html' %}
{% load bootstrap4 %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="w-100 row">
        <div class="w-50 rounded-left" style="background: #f4f9fd">
            <div class="w-100 text-center" style="padding-top: 5%">
                <img class="img-thumbnail" src="{{ user.avatar.url }}">
            </div>
            <form method="post" class="p-5">
                {% csrf_token %}
                {{ form|crispy }}
                <a class="text-primary  w-50 mt-3" href="{% url 'password_change' %}">Change Password</a>

                <div class="" style=" text-align: center">
                    <button class="btn btn-success w-50 mt-3" type="submit">Update</button>
                </div>
            </form>
        </div>
        <div class="w-50 ml-auto mx-auto rounded-right"
             style="background: #dbe7ff ;text-align: center; display:flex; justify-content:center; align-items:center;">
            <img class="" src="{% static 'img/registration/icon_register.png' %}" style=""/>
        </div>
    </div>
{% endblock %}
